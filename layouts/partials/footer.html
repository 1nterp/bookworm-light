<section class="pt-5 pb-4">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <ul class="social-links list-unstyled list-inline font-weight-500">
          {{range site.Params.social}}
          <li class="list-inline-item"><a href="{{.url}}">
            <i class="lab {{.icon}}"></i> {{.name}}
          </a></li>
          {{end}}
        </ul>
      </div>
    </div>
  </div>
</section>

{{ with site.Params.copyright }}
<footer class="pb-5">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <p class="mb-0 font-weight-500">{{.info}} <a href="{{.author_url}}" class="text-dark">{{.author}}</a></p>
      </div>
    </div>
  </div>
</footer>
{{ end }}


{{ partialCached "script.html" . }}

</body>
</html>

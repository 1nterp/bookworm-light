{{define "main"}}

<section class="section-sm">
  <div class="container">
    <div class="row justify-content-center text-center">
      <div class="col-12 mb-4">
        <img loading="lazy" class="img-fluid rounded-circle mb-3" src="{{.Params.image | absURL}}" alt="{{.Title}}">
        <h3 class="text-dark mb-2">{{.Title}}</h3>
      </div>
      <div class="col-lg-8">
        <div class="content">
          {{.Content}}
        </div>
      </div>
    </div>
  </div>
</section>

{{end}}

<!DOCTYPE html>
<html lang="{{ site.LanguageCode | default `en-US` }}">
  {{- partial "head.html" . -}}
<body>
  {{- partial "header.html" . -}}
  {{if and (not .IsHome) (ne .Permalink (`search/` | absURL)) }}
  {{- partial "page-header.html" . -}}
  {{end}}
  {{- block "main" . }}{{- end }}
  {{- partial "footer.html" . -}}
</body>
</html>

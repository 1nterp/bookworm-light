{{define "main"}}

<section class="section-sm">
  <div class="container">
    <div class="row justify-content-center text-center">
      <div class="col-12">
        <img loading="lazy" class="img-fluid rounded-lg" src="{{.Params.image | relURL}}" alt="{{.Title}}">
      </div>
      <div class="col-lg-8">
        <div class="content">
          {{.Content}}
        </div>
      </div>
    </div>
  </div>
</section>

{{end}}
